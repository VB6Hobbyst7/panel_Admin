<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    

<div class="container">
    <div class="form-group mt-5 mb-5">
        <button type="button" class="btn btn-primary mr-2" onclick="agregarFila()">Agregar Fila</button>
        <button type="button" class="btn btn-danger" onclick="eliminarFila()">Eliminar Fila</button>
      </div>
  <div class="row">
    <table border="1" class="" id="tablaprueba">
      <thead >
        <tr class="bg-dark text-white">
          <th style="width: 50px;">ID</th>
          <th style="width: 200px;">Talla</th>
          
        </tr>
      </thead>
      <tbody>
        <td>1</td>
        <td><input type="text" name="tallas[]" id=""></td>
      </tbody>
    </table>

    
  </div>
</div>

<script>
    function agregarFila(){
        var table = document.getElementById("tablaprueba");
  var rowCount = table.rows.length;
  document.getElementById("tablaprueba").insertRow(-1).innerHTML = '<td>'+rowCount+'</td><td><input type="text" name="tallas[]" id=""></td>';
 /*  console.log(rowCount); */
}

function eliminarFila(){
  var table = document.getElementById("tablaprueba");
  var rowCount = table.rows.length;
  /* console.log(rowCount); */
  
  if(rowCount <= 1)
    alert('No se puede eliminar el encabezado');
  else
    table.deleteRow(rowCount -1);
}
</script>
    
</body>
</html>
